<mat-card>
  <mat-card-header>
    <mat-card-title class="dialog-title">{{data.name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p><b>Bio:</b> {{data.bio}}</p>
    <p><b>Birth:</b> {{data.birth.slice(0,10)}}</p>
    <p><b>Death:</b> {{data.death ? data.death.slice(0,10) : 'Lives'}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="closeDetail()" color="primary">
      Close
    </button>
  </mat-card-actions>
</mat-card>
