<div style="width: 100%; margin: 0 auto; padding-top: 70px; background-color: rgb(30, 30, 30);">

  <div style="width: 60%; margin: 0 auto; display: flex; gap: 20px; flex-wrap: wrap;">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 2 auto; max-width: 280px;">
      <mat-card-header>
        <mat-card-title>{{movie.Title}}</mat-card-title>
        <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
      </mat-card-header>
      <img src={{movie.ImagePath}} alt={{movie.Title}} />
      <mat-card-actions>
        <button mat-button color="primary">
          Genre
        </button>
        <button mat-button color="primary">
          Director
        </button>
        <button mat-button color="primary">
          Synopsis
        </button>
        <mat-icon>favorite_border</mat-icon>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
