<div class="page-container">
  <app-navbar></app-navbar>
  <div class="page-main-content">
    <mat-form-field class="search">
      <input matInput [(ngModel)]="searchQuery" (input)="filterMovies()" placeholder="Search movies">
    </mat-form-field>
  </div>
  <div class="cards-container">
    <mat-card *ngFor="let movie of filteredMovies;" class="card">
      <img src={{movie.ImagePath}} alt={{movie.Title}} class="card-image" />
      <mat-card-content class="card-content">
        <h2>{{movie.Title}}</h2>
        <p><b>Director:</b> {{movie.Director.Name}}</p>
      </mat-card-content>
      <mat-card-actions class="card-actions">
        <button mat-button color="primary" (click)="showGenre(movie)">
          Genre
        </button>
        <button mat-button color="primary" (click)="showDirector(movie)">
          Director
        </button>
        <button mat-button color="primary" (click)="showSynopsis(movie)">
          Synopsis
        </button>
        <mat-icon (click)="toggleFavourite(movie)" color="primary">
          {{ isFavourite(movie) ? 'favorite' : 'favorite_border' }}
        </mat-icon>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
