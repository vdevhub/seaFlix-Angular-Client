<mat-card>
  <mat-card-header>
    <mat-card-title class="dialog-title">{{data.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p><b>Synopsis:</b> {{data.synopsis}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="closeDetail()" color="primary">
      Close
    </button>
  </mat-card-actions>
</mat-card>
