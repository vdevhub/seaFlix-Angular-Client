<div class="page-container">
  <app-navbar></app-navbar>
  <mat-card class="profile-info">
    <mat-card-header>
      <mat-card-title>Your Account</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="profile-form">
        <mat-form-field>
          <input matInput [(ngModel)]="userData.Username" placeholder="Username" type="text" name="Username">
        </mat-form-field>
        <mat-form-field>
          <input matInput [(ngModel)]="userData.Password" type="password" placeholder="Password" name="Password"
            required>
        </mat-form-field>
        <mat-form-field>
          <input matInput [(ngModel)]="userData.Email" type="email" placeholder="Email" name="Email" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput [(ngModel)]="userData.Birthday" type="date" placeholder="Birthday" name="Birthday">
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions class="profile-actions">
      <button mat-raised-button (click)="updateAccount()" color="primary">Update Account</button>
      <button mat-raised-button (click)="deleteAccount()" color="accent">Delete Account</button>
    </mat-card-actions>
  </mat-card>
  <div class="favourite-movies-header">
    <h2 class="light-text">Favourite Movies</h2>
  </div>
  <div class="cards-container">
    <div *ngIf="favouriteMovies.length === 0" class="light-text">You have no favourite movies.</div>
    <mat-card *ngFor="let favMovie of favouriteMovies" class="card">
      <img src={{favMovie.ImagePath}} alt={{favMovie.Title}} class="card-image" />
      <mat-card-content class="card-content">
        <h2>{{favMovie.Title}}</h2>
        <p><b>Director:</b> {{favMovie.Director?.Name}}</p>
      </mat-card-content>
      <mat-card-actions class="card-actions">
        <button mat-button color="primary" (click)="showGenre(favMovie)">
          Genre
        </button>
        <button mat-button color="primary" (click)="showDirector(favMovie)">
          Director
        </button>
        <button mat-button color="primary" (click)="showSynopsis(favMovie)">
          Synopsis
        </button>
        <mat-icon (click)="removeFromFavourites(favMovie._id)" color="primary">favorite</mat-icon>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
